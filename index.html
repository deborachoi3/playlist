<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id = songNames > </div>
        <div id = songArtist > </div>
        <div id = songLength > </div>
        <div id = songImage > </div>
         <div id = songLink > </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
       
        <input class="songName" placeholder = "Insert Song Name">
        <input class="songArtist" placeholder = "Insert Song Artist">
        <input class="songLength" placeholder = "Insert Song Length">
        <input class="songImage" placeholder = "Insert Song Image">
        <input class="songLink" placeholder = "Insert Song Link">

        <button class="addButton">Add Song to Playlist</button>
        <script src="js/script.js"></script>
    </body>
</html>
